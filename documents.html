<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Default Theme Variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9f9;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #ddd;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-primary: #f4f4f4;
            --text-secondary: #bbb;
            --border-color: #444;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        h1 {
            
            margin-bottom: 5%;
            color: var(--text-primary);
        }

        .file-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
            margin: 0 10%; /* Add margin to both sides */
        }

        .file-container a {
            text-decoration: none;
        }

        .file {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .file:hover {
            transform: translateY(-5px);
            color: #007BFF;
        }

        .file-icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #7a7373;
        }

        .file-name {
            font-size: 14px;
            text-align: center;
            color: var(--text-primary)
        }
        .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 1.5rem;
        background: none;
        border: none;
        color: var(--text-primary);
        cursor: pointer;
        text-decoration: none;
    }

    .back-button:hover {
        color: var(--text-secondary);
    }
        .sun-dark-mode {
         color: white; /* Make the sun icon white in dark mode */
         border: 1px solid white;
         border-radius: 50%; /* Optional: Make the border circular if needed */
         padding: 8px; /* Optional: Add some padding inside the border */
     }
     .moon-light-mode{
         color: black; /* Make the sun icon white in dark mode */
         border: 1px solid black;
         border-radius: 50%; /* Optional: Make the border circular if needed */
         padding: 8px; /* Optional: Add some padding inside the border */
     }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        @media (max-width: 600px) {
             h1 {
                 margin-bottom: 10%;
                 
            }
            .file-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .file-icon {
                font-size: 40px;
            }
            .file-name {
                font-size: 12px;
            }
            
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button" aria-label="Go back">‚Üê</a>
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="bx bx-moon"></i>
    </button>
    <h1>Documents</h1>
    <div class="file-container">
        <a href="files/GLEENDON DABLIO CV.pdf" class="file" download>
            <div class="file-icon"><i class="bx bxs-file-pdf"></i></div>
            <div class="file-name">DS and Web/App Dev. Resume.pdf</div>
        </a>
        <a href="files/open_ran_ecert.pdf" class="file" download>
            <div class="file-icon"><i class="bx bxs-file-pdf"></i></div>
            <div class="file-name">Open RAN Webinar Ecert.pdf</div>
        </a>
         <a href="files/ust_webinar_ecert.pdf" class="file" download>
            <div class="file-icon"><i class="bx bxs-file-pdf"></i></div>
            <div class="file-name">UST Webinar Ecert.pdf</div>
        </a>
        <a href="files/dth_ecert.pdf" class="file" download>
            <div class="file-icon"><i class="bx bxs-file-pdf"></i></div>
            <div class="file-name">DTH SEO VS SEM Webinar Ecert.pdf</div>
        </a>
        <a href="files/6G_network_ecert.pdf" class="file" download>
            <div class="file-icon"><i class="bx bxs-file-pdf"></i></div>
            <div class="file-name">6G Network Webinar Ecert.pdf</div>
        </a>
    </div>

    <script>
        // JavaScript to handle theme toggle
        const toggleButton = document.querySelector('.theme-toggle');
        const rootElement = document.documentElement;

        // Load the last theme from localStorage or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        rootElement.setAttribute('data-theme', currentTheme);

        // Set the initial icon based on the theme
        const icon = toggleButton.querySelector('i');
        icon.className = currentTheme === 'dark' ? 'bx bx-sun sun-dark-mode' : 'bx bx-moon moon-light-mode';

        // Toggle theme on button click
        toggleButton.addEventListener('click', () => {
            const isDarkMode = rootElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDarkMode ? 'light' : 'dark';
            rootElement.setAttribute('data-theme', newTheme);

            // Update icon
            icon.className = newTheme === 'dark' ? 'bx bx-sun sun-dark-mode' : 'bx bx-moon moon-light-mode';

            // Save the preference to localStorage
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
